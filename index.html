<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="https://kit.fontawesome.com/377e2797db.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="calculator">
<input  type="text" id="result" disabled>
<div class="buttons">
  <button onclick="appendValue('7')">7</button>
  <button onclick="appendValue('8')">8</button>
  <button onclick="appendValue('9')">9</button>
  <button onclick="appendValue('/')">/</button>

  <button onclick="appendValue('4')">4</button>
  <button onclick="appendValue('5')">5</button>
  <button onclick="appendValue('6')">6</button>
  <button onclick="appendValue('*')">*</button>

  <button onclick="appendValue('1')">1</button>
  <button onclick="appendValue('2')">2</button>
  <button onclick="appendValue('3')">3</button>
  <button onclick="appendValue('-')">-</button>

  <button onclick="clearResult()">Clear</button>
  <button onclick="appendValue('0')">0</button>
  <button onclick="calculate()">=</button>
  <button onclick="appendValue('+')">+</button>


  <!-- Addons -->

  <!-- Decimal-->
  <button onclick="appendValue('.')">.</button> 

  <!-- Backspace -->
  <button onclick="backspace()"><i class="fa-solid fa-delete-left"></i></button>

  <!-- Pi -->
  <button onclick="appendValue('π')">π</button> 
  
  <!-- Negative Numbers -->
  <button onclick="negative()">+/-</button>

  <!-- parentheses -->
  <button onclick="appendValue('&lpar;')">&lpar;</button> 
  <button onclick="appendValue('&rpar;')">&rpar;</button> 

  <!-- Square Root -->
  <button onclick="appendValue('√')">√</button> 

  <!-- Date -->
  <button onclick="showDate()">Date</button>

  <!-- Exponents -->
  <button onclick="appendValue('**')">^</button> 

</div>
    <script src="script.js"></script>
    <script src="keys.js"></script>
</body>
</html>
